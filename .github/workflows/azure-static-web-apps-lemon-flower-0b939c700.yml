name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Optional sanity check (remove if you don't want it to fail on missing file)
      - name: Verify site files
        run: |
          ls -la "QLD Mapping" || true
          test -f "QLD Mapping/Index.html" && echo "Found Index.html" || (echo "Index.html missing in 'QLD Mapping'"; exit 1)

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use your repo secret with the SWA Deployment Token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload

          # --- App paths ---
          app_location: "QLD Mapping"  # folder containing your static files
          output_location: ""           # EMPTY for plain HTML (no build output)
          skip_app_build: true          # don't run Oryx build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
