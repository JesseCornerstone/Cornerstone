name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # Sanity check: prove index.html is where we expect
      - name: Verify site files
        run: |
          ls -la "QLD Mapping" || true
          test -f "QLD Mapping/index.html" && echo "Found index.html" || (echo "index.html missing in 'QLD Mapping'"; exit 1)

      # Use ONE auth method. EITHER deployment token (simplest)...
      - name: Deploy (using deployment token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_FLOWER_0B939C700 }}
          action: upload
          app_location: "QLD Mapping"  # the folder that contains index.html
          output_location: ""           # empty for plain HTML (no build output)
          skip_app_build: true          # don't run Oryx

