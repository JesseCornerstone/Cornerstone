name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Verify site files
        run: |
          ls -la "QLD Mapping" || true
          test -f "QLD Mapping/Index.html" && echo "Found Index.html" || (echo "Index.html missing"; exit 1)

      # ---- Choose ONE of the two blocks below ----

      # Deployment token (simplest)
      - name: Deploy with deployment token
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "QLD Mapping"
          output_location: ""
          skip_app_build: true

