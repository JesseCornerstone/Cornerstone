name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Sanity check: prove the file is there and named correctly
      - name: Verify site files
        run: |
          ls -la "QLD Mapping" || true
          test -f "QLD Mapping/index.html" && echo "Found index.html" || (echo "index.html missing in 'QLD Mapping'"; exit 1)

      - name: Get GitHub ID token
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string

      - name: Deploy to Azure Static Web Apps (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.idtoken.outputs.result }}
          action: upload
          app_location: "QLD Mapping"  # the folder that contains your static files
          output_location: ""           # plain HTML => no build output
          skip_app_build: true          # don't run Oryx build
