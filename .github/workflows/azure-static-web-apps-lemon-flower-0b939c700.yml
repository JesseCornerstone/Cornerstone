name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      # OPTIONAL sanity check: comment this out if you don't want the job to fail when the file isn't found
      # - name: Verify site files
      #   run: |
      #     ls -la "QLD Mapping" || true
      #     test -f "QLD Mapping/index.html" && echo "Found index.html" || (echo "index.html missing in 'QLD Mapping'"; exit 1)

      - name: Get GitHub ID token
        id: idtoken
        uses: actions/github-script@v7
        with:
          # 'core' is injected by github-script; don't 'require' it.
          script: |
            return await core.getIDToken();
          result-encoding: string

      - name: Deploy to Azure Static Web Apps (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          github_id_token: ${{ steps.idtoken.outputs.result }}
          action: upload
          app_location: "QLD Mapping"  # folder containing your site
          output_location: ""           # plain HTML -> no build output
          skip_app_build: true          # skip Oryx build
