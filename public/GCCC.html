<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gold Coast Interactive Mapping</title>
  <link rel="icon" type="image/png" href="./images/Flavour icon.png">
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/@arcgis/core/assets/esri/themes/light/main.css">
  <script type="module" src="https://js.arcgis.com/4.34/embeddable-components/"></script>
  <style>
    :root{
      --brand:#a70b13;
      --brand2:#7f0e15;
      --bg:#f6f7f9;
      --ink:#0b0d12;
      --border:#e1e3e6;
      --radius:14px;
      --shadow:0 6px 18px rgba(16,21,28,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:flex;
      flex-direction:column;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 16px;
      color:#fff;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      box-shadow:var(--shadow);
    }
    .toolbar{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      border:none;
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      color:#fff;
      background:rgba(255,255,255,.14);
    }
    .btn:hover{background:rgba(255,255,255,.22)}
    .btn.linklike{background:transparent;border:1px solid rgba(255,255,255,.45)}
    main{
      flex:1;
      min-height:520px;
      display:grid;
      grid-template-columns:clamp(280px,24vw,420px) 1fr;
      gap:12px;
      padding:12px;
    }
    #left{
      min-width:280px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      padding:16px;
    }
    .side-heading-title{font-weight:800;font-size:16px;letter-spacing:.2px}
    .kv{margin-top:10px;font-size:14px;color:#333}
    .kv div{margin:6px 0}
    #mapWrap{
      position:relative;
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      background:#fff;
    }
    arcgis-embedded-map{
      display:block;
      width:100%;
      height:100%;
      min-height:520px;
    }
    @media (max-width:960px){
      main{grid-template-columns:1fr}
      #left{order:2}
      #mapWrap{order:1;min-height:420px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-logo"><img src="./images/250916 Cornerstone Logo.png" alt="Cornerstone" style="height:64px"></div>
    <div class="toolbar">
      <button id="btnHome" class="btn linklike" title="Back to index">Home</button>
    </div>
  </header>

  <main>
    <aside id="left" aria-label="Gold Coast mapping info">
      <div class="side-heading">
        <div class="side-heading-title">GOLD COAST INTERACTIVE MAPPING</div>
      </div>
      <div class="kv">
        <div><b>Item ID:</b> e328e4bae5ac44058080197a53c4d468</div>
        <div><b>Portal:</b> cornerstonebc.maps.arcgis.com</div>
        <div><b>Theme:</b> Light</div>
      </div>
      <p style="margin-top:12px;font-size:13px;color:#555">
        The map below is rendered with the ArcGIS Embeddable Map component and the supplied WebMap item. No other external scripts are used.
      </p>
    </aside>

    <div id="mapWrap">
      <arcgis-embedded-map
        item-id="e328e4bae5ac44058080197a53c4d468"
        portal-url="https://cornerstonebc.maps.arcgis.com"
        theme="light"
        center="153.3079956712932,-28.053047027209846"
        scale="72223.819286"
        style="height:100%;width:100%;">
      </arcgis-embedded-map>
    </div>
  </main>

  <script>
    (function(){
      const home=document.getElementById("btnHome");
      if(home){
        home.addEventListener("click",()=>{
          fetch("Index.html",{method:"HEAD"}).then(()=>{window.location.href="Index.html";})
            .catch(()=>{
              if(history.length>1){history.back();}
              else{window.location.href="./";}
            });
        });
      }
    })();
  </script>
</body>
</html>
